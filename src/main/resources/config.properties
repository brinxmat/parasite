uri.baseuri=http://localhost:8080/
uri.sparqlEndpointURI=http://data.deichman.no/sparql
query.getallworks=prefix fabio: <http://purl.org/spar/fabio/> prefix dcterms: <http://purl.org/dc/terms/> prefix foaf: <http://xmlns.com/foaf/0.1/> CONSTRUCT {?uri a fabio:Work; dcterms:creator ?author ; dcterms:title ?title ; fabio:hasManifestation ?manifestation } WHERE { ?uri a fabio:Work ; dcterms:creator ?creator ; dcterms:title ?title ; fabio:hasManifestation ?manifestation . ?creator foaf:name ?author }
query.listworks=prefix frbr: <http://purl.org/vocab/frbr/core#> prefix dcterms: <http://purl.org/dc/terms/> prefix foaf: <http://xmlns.com/foaf/0.1/> CONSTRUCT {?uri a frbr:Work; dcterms:creator ?creator ; dcterms:title ?title } WHERE { ?uri a frbr:Work ; dcterms:creator ?creator ; dcterms:title ?title }
query.listmanifestation=prefix frbr: <http://purl.org/vocab/frbr/core#> prefix dcterms: <http://purl.org/dc/terms/> prefix foaf: <http://xmlns.com/foaf/0.1/> CONSTRUCT {?uri a frbr:Manifestation; frbr:isManifestationOf ?creator ; dcterms:title ?title } WHERE { ?uri a frbr:Work ; dcterms:creator ?creator ; dcterms:title ?title }
